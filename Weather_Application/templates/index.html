<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px;}
      #weather { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Simple Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div id="weather"></div>

    <script>
      async function getWeather() {
        const city = document.getElementById('city').value;
        if (!city) {
          alert('Please enter a city');
          return;
        }

        const response = await fetch(`/weather?city=${city}`);
        const data = await response.json();

        const weatherDiv = document.getElementById('weather');

        if (data.error) {
          weatherDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
          return;
        }

        weatherDiv.innerHTML = `
          <h2>${data.city}</h2>
          <p>Temperature: ${data.temperature} Â°C</p>
          <p>Description: ${data.description}</p>
          <img src="http://openweathermap.org/img/wn/${data.icon}@2x.png" alt="Weather icon" />
        `;
      }
    </script>
</body>
</html>
